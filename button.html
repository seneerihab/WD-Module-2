<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Background Color</title>
    <style>
      /* Center the page content */
      body,
      html {
        height: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: sans-serif;
      }

      .container {
        text-align: center;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        margin: 10px;
        border: none;
        color: white;
        cursor: pointer;
        border-radius: 5px;
      }

      #redBtn {
        background-color: red;
      }
      #blueBtn {
        background-color: blue;
      }
      #yellowBtn {
        background-color: gold;
        color: black;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Click a button to change the background color</h2>
      <div>
        <button id="redBtn" onclick="changeBackground('red')">Red</button>
        <button id="blueBtn" onclick="changeBackground('blue')">Blue</button>
        <button id="yellowBtn" onclick="changeBackground('yellow')">
          Yellow
        </button>
      </div>
    </div>

    <!-- Link to external JavaScript -->
    <script src="button.js"></script>
  </body>
</html>
